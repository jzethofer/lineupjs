<!doctype html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>LineUp Builder Test</title>

    <link href="./LineUpJS.css" rel="stylesheet" />
    <link href="./demo.css" rel="stylesheet" />
  </head>
  <body>
    <button id="dump">Dump</button>
    <button id="restore">Restore</button>
    <script src="./LineUpJS.js"></script>

    <script>
      window.onload = function () {
        const arr = [];
        const cats = ['c1', 'c2', 'c3'];
        for (let i = 0; i < 10000; ++i) {
          arr.push({
            s: 'Row ' + i,
            a: Math.random() * 10,
            cat: cats[Math.floor(Math.random() * 3)],
            d: new Date(Date.now() - Math.floor(Math.random() * 1000000000000)),
          });
        }
        const lineup = LineUpJS.asTaggle(document.body, arr);
        window.lineup = lineup;

        let state = null;
        document.getElementById('dump').addEventListener('click', () => {
          state = lineup.toJSON();
          console.log(state);
        });
        document.getElementById('restore').addEventListener('click', async () => {
          console.log('restore state');
          await lineup.applyState(state);
          console.log(state);
        });
      };
    </script>
  </body>
</html>
